<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://use.typekit.net/ywt5coi.css">
        <script src="loadpage.js"></script>
        <script src="cursor.js"></script>
        <script src="color.js"></script>
        <script src="pane.js"></script>

        <div class="cursor cursor-follower"></div>
        <div class="cursor cursor-dot"></div>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some basic styling to the topnav */
        
    </style>
</head>
<body>

    <label class="switch">
        <input type="checkbox" onclick="myFunction()">
        <span class="slider round"></span>
    </label>
    <!-- Create the top navigation bar -->
    <div class="topnav">
        <!-- Add links to the other pages using URL fragments -->
        <a href="#home">Home<div class="cursor"></div></a>
        <a href="#about">About<div class="cursor"></div></a>
        <a href="#cv">CV<div class="cursor"></div></a>
    </div>

    <div id="content">
        <!-- Content of the selected page will be loaded here -->
    </div>

    
    <script id="home-template" type="text/template">
        <h1>Dhruv Prasad</h1>
        <h2>I am interested, broadly, in studying and applying complex systems from an interdisciplinary perspective
            in order to approach problems such as the dynamics of various state-actors 
            on deciding whether to go to war, and the physical underpinnings of
            the human brain on decision-making.
        </h2>
    </script>
    <script id="about-template" type="text/template">
        <h2>About Page Content</h2>
        <p>This is the about page. Here you can learn more about me and my background.</p>
    </script>
    <script id="cv-template" type="text/template">
        <section class="slider-wrapper">
            <button class="slide-arrow" id="slide-arrow-prev">
              &#8249;
            </button>
            <button class="slide-arrow" id="slide-arrow-next" onclick="nextSlide()">
                &#8250;
              </button>
            <ul class="slides-container" id="slides-container">
              <li class="slide"></li>
              <li class="slide"></li>
              <li class="slide"></li>
              <li class="slide"></li>
            </ul>
          </section>
          
          <script>
            const slideContainer = document.getElementById('slides-container');
            const slideWidth = slideContainer.clientWidth;
            let currentSlide = 0;
          
            function nextSlide() {
              currentSlide = (currentSlide + 1) % slideContainer.children.length;
              slideContainer.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
            }
          </script>
                
    </script>
</body>
</html>
